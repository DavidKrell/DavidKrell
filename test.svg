<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font: 18px monospace;
      white-space: pre;
      overflow: hidden;
      border-right: 2px solid;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
  <text x="10" y="50" class="text">Welcome to my profile!</text>
</svg>
