<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          outline: none;
          font-family: monospace;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min height: 100vh;
          background: transparent;
        }

        .container {
          position: relative;
          max-width: 600px;
          height: 500px;
          padding: 50px;
          color: #555;
        }

        .container .content {
          margin-top: 2rem;
        }

        .container .contentEng {
          display: block;
        }

        .contaianer .contentGer {
          display: none;
        }

        .check::before {
          content: "";
          position: absolute;
          width: 50px;
          height: 25px;
          background: #333;
          border-radius: 25px;
        }

        .check:checked::before {
          background: 00a1ff;
        }

        .check::after {
          content: "";
          position: absolute;
          left: 0px;
          width: 25px;
          height: 25px;
          background: #fff;
          border-radius: 25px;
          transition: 0.25s;
          border: 2px solid #333;
          box-sizing: border-box;
        }

        .check:checked::after {
          left: 25px;
          border: 2px solid #00a1ff;
        }

        .check:checked ~
        .content.contentGer {
          display: block;
        }

        .en {
          color: #333;
        }

        .hn {
          color: red;
        }
      </style>

<div class="container">
      <span class="en">Eng</span>
      <input type="checkbox" class="check" />
      <span class="en">Ger</span>
      <div class="content contentEng">
        <h2>English</h2>
        <p>
          fhuehwhfewuifhewuhf
        </p>
      </div>
      <div class="content contentGer">
        <h2>German</h2>
        <p>
          hihigfhihihi
        </p>
      </div>
    </div>
    </div>
  </foreignObject>
</svg>